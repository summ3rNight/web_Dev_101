<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CatPhotoApp</title>
    </head>
    <body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>Everyone loves
                <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a>
                online!</p>

            <!--this link to other website-->
            <p>see more
            <a href="https://freecatphotoapp.com" target="_blank">cat photos</a>
                in our gallery</p>

            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                     alt="A cute orange cat lying on its back">
            </a>
        </section>

        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>

            <!-- unordered list -->
            <ul>
                <li>catnip</li><li>laser pointers</li><li>lasagna</li>
            </ul>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>

            <h3>Top 3 things cats hate:</h3>

            <ol>
                <li>flea treatment</li>  <li>thunder</li> <li>other cats</li>
            </ol>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                     alt="Five cats looking around a field.">
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p>
    </footer>
    </body>
</html>

<!--
+ main element is used to represent the main content of the body.
Content inside main element should be unique and should not be repeated in other parts.

+ <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a>
   target="_blank opens the linked document in a new tab or window
 -->
